<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu : Sanz Cafe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/menu.css">
</head>

<body>
  <!-- ===== ORIGINAL NAVBAR ===== -->
  <header class="navbar">
    <div class="navbar-container">
      <a href="index.html" class="logo-area">
        <img src="assets/essentials/logo.jpg" alt="Sanz Cafe Logo" class="logo">
        <span class="brand">Sanz Cafe</span>
      </a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="menu.html" class="active">Menu</a></li>
        <li><a href="offers.html">Offers</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="review.html">Reviews</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </header>

  <!-- ===== CATEGORY NAV ===== -->
  <nav class="category-nav" aria-label="Menu categories">
    <button data-category="all" class="active">All</button>
    <button data-category="pizza">🍕 Pizza</button>
    <button data-category="fries">🍟 Fries</button>
    <button data-category="garlic-breads">🧄 Garlic Breads</button>
    <button data-category="sandwiches">🥪 Sandwiches</button>
    <button data-category="burgers">🍔 Burgers</button>
    <button data-category="pasta">🍝 Pasta</button>
    <button data-category="soup-salad">🥣 Soup & Salad</button>
    <button data-category="combos">🥡 Combos</button>
  </nav>

  <!-- ===== MENU GRID ===== -->
  <main class="menu-grid" id="menu-grid"></main>

  <!-- ===== FLOATING CART ===== -->
  <aside class="cart-widget" id="cart-widget">
    <button class="cart-trigger" aria-label="Open cart">🛒<span id="cart-count">0</span></button>
    <div class="cart-panel" id="cart-panel">
      <h2>Your Order</h2>
      <ul id="cart-items"></ul>
      <p id="cart-total">Total: $<span>0.00</span></p>
      <button class="checkout-btn">Checkout</button>
    </div>
  </aside>

  <script src="js/menu.js"></script>
</body>
</html>
