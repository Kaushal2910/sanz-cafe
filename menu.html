<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu : Sanz Cafe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/menu.css">
</head>

<body>
  <!-- ===== ORIGINAL NAVBAR ===== -->
  <header id="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">Sanz<span>Café</span></a>

      <button id="hamburger" aria-label="Toggle menu">☰</button>

      <nav id="nav-links">
        <a href="index.html" class="active">Home</a>
        <a href="about.html">About</a>
        <a href="menu.html">Menu</a>
        <a href="offers.html">Offers</a>
        <a href="gallery.html">Gallery</a>
        <a href="review.html">Reviews</a>
        <a href="contact.html">Contact</a>
        <a href="index.html" class="btn-order">Order Now</a>
      </nav>
    </div>
  </header>

  <!-- ===== CATEGORY NAV ===== -->
  <nav class="category-nav" aria-label="Menu categories">
    <button data-category="all" class="active">All</button>
    <button data-category="pizza">🍕 Pizza</button>
    <button data-category="fries">🍟 Fries</button>
    <button data-category="garlic-breads">🧄 Garlic Breads</button>
    <button data-category="sandwiches">🥪 Sandwiches</button>
    <button data-category="burgers">🍔 Burgers</button>
    <button data-category="pasta">🍝 Pasta</button>
    <button data-category="soup-salad">🥣 Soup & Salad</button>
    <button data-category="combos">🥡 Combos</button>
  </nav>

  <!-- ===== MENU GRID ===== -->
  <main class="menu-grid" id="menu-grid"></main>

  <!-- ===== FLOATING CART ===== -->
  <aside class="cart-widget" id="cart-widget">
    <button class="cart-trigger" aria-label="Open cart">🛒<span id="cart-count">0</span></button>
    <div class="cart-panel" id="cart-panel">
      <h2>Your Order</h2>
      <ul id="cart-items"></ul>
      <p id="cart-total">Total: $<span>0.00</span></p>
      <button class="checkout-btn">Checkout</button>
    </div>
  </aside>

  <script src="js/menu.js"></script>
  <script>
    document.querySelectorAll('#nav-links a').forEach(a => {
      a.classList.toggle('active', a.getAttribute('href') === location.pathname.split('/').pop());
    });
  </script>

  <script src="main.js"></script>
  
</body>
</html>
