<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/contact.css" />
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HEADER -->
  <header id="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">Sanz<span>CafÃ©</span></a>

      <button id="hamburger" aria-label="Toggle menu">â˜°</button>

      <nav id="nav-links">
        <a href="index.html" class="active">Home</a>
        <a href="about.html">About</a>
        <a href="menu.html">Menu</a>
        <a href="offers.html">Offers</a>
        <a href="gallery.html">Gallery</a>
        <a href="review.html">Reviews</a>
        <a href="contact.html">Contact</a>
        <a href="index.html" class="btn-order">Order Now</a>
      </nav>
    </div>
  </header>

  <script>
    const toggle = document.querySelector('.nav-toggle');
    const links = document.querySelector('.nav-links');
    toggle.addEventListener('click', () => {
    links.classList.toggle('show');
    });
  </script>

  <!-- CONTACT FORM -->
  <section class="section contact">
    <h2>Reserve Your Spot</h2>
    <p class="center-text">Table for two? Or a party of twenty? We got you covered.</p>

    <form class="booking-form" action="#" method="POST">
      <div class="form-row">
        <div class="form-group">
          <label for="name">Full Name*</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email*</label>
          <input type="email" id="email" name="email" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="phone">Phone*</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div class="form-group">
          <label for="guests">Guests*</label>
          <input type="number" id="guests" name="guests" min="1" max="100" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="date">Date*</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div class="form-group">
          <label for="time">Time*</label>
          <input type="time" id="time" name="time" required />
        </div>
      </div>

      <div class="form-group full">
        <label for="message">Anything we should know?</label>
        <textarea id="message" name="message" rows="4" placeholder="Ex: I would like a candlelight table or want to book for a birthday party."></textarea>
      </div>

      <div class="form-group center">
        <button type="submit" class="btn">Submit Booking</button>
      </div>
    </form>
  </section>

  <!-- FOOTER -->
  <footer>
    <a href="https://www.instagram.com" target="_blank">ðŸ“¸ Instagram</a>

  </footer>

  <script>
    document.querySelectorAll('#nav-links a').forEach(a => {
      a.classList.toggle('active', a.getAttribute('href') === location.pathname.split('/').pop());
    });
  </script>

  <script src="main.js"></script>

</body>
</html>
