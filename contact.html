  <!-- CONTACT FORM -->
  <section class="section contact">
    <h2>Reserve Your Spot</h2>
    <p class="center-text">Table for two? Or a party of twenty? We got you covered.</p>

    <form class="booking-form" action="#" method="POST">
      <div class="form-row">
        <div class="form-group">
          <label for="name">Full Name*</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email*</label>
          <input type="email" id="email" name="email" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="phone">Phone*</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div class="form-group">
          <label for="guests">Guests*</label>
          <input type="number" id="guests" name="guests" min="1" max="100" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="date">Date*</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div class="form-group">
          <label for="time">Time*</label>
          <input type="time" id="time" name="time" required />
        </div>
      </div>

      <div class="form-group full">
        <label for="message">Anything we should know?</label>
        <textarea id="message" name="message" rows="4" placeholder="Ex: I would like a candlelight table or want to book for a birthday party."></textarea>
      </div>

      <div class="form-group center">
        <button type="submit" class="btn">Submit Booking</button>
      </div>
    </form>
  </section>
