<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery • Sanz Café</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/gallery.css">
</head>
<body>

  <!-- UNIFIED NAVBAR -->
  <header id="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">Sanz<span>Café</span></a>
      <button id="hamburger" aria-label="Toggle menu">☰</button>
      <nav id="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="menu.html">Menu</a>
        <a href="offers.html">Offers</a>
        <a href="gallery.html" class="active">Gallery</a>
        <a href="review.html">Reviews</a>
        <a href="contact.html">Contact</a>
        <a href="index.html" class="btn-order">Order Now</a>
      </nav>
    </div>
  </header>

  <!-- HEADER -->
  <section class="gallery-header">
    <h1 class="title reveal">Gallery</h1>
    <p class="subtitle reveal delay-1">A Visual Taste of Sanz Café</p>
  </section>

  <!-- OPTIONAL CATEGORY FILTER -->
  <section class="filter-bar">
    <button data-filter="all" class="active">All</button>
    <button data-filter="food">Food</button>
    <button data-filter="drinks">Drinks</button>
    <button data-filter="interior">Interior</button>
  </section>

  <!-- IMAGE GRID -->
  <section class="gallery-grid">
    <!-- 8 placeholder images — replace src with any real URLs -->
    <figure class="gallery-item" data-category="food">
      <img src="https://source.unsplash.com/800x600/?coffee" alt="Coffee">
      <figcaption>Coffee</figcaption>
    </figure>

    <figure class="gallery-item" data-category="food">
      <img src="https://source.unsplash.com/800x600/?burger" alt="Burger">
      <figcaption>Zinger Burger</figcaption>
    </figure>

    <figure class="gallery-item" data-category="interior">
      <img src="https://source.unsplash.com/800x600/?cafe-interior" alt="Interior">
      <figcaption>Interior</figcaption>
    </figure>

    <figure class="gallery-item" data-category="drinks">
      <img src="https://source.unsplash.com/800x600/?latte" alt="Latte">
      <figcaption>Latte Art</figcaption>
    </figure>

    <figure class="gallery-item" data-category="food">
      <img src="https://source.unsplash.com/800x600/?pasta" alt="Pasta">
      <figcaption>Creamy Pasta</figcaption>
    </figure>

    <figure class="gallery-item" data-category="food">
      <img src="https://source.unsplash.com/800x600/?sandwich" alt="Sandwich">
      <figcaption>Club Sandwich</figcaption>
    </figure>

    <figure class="gallery-item" data-category="food">
      <img src="https://source.unsplash.com/800x600/?salad" alt="Salad">
      <figcaption>Greek Salad</figcaption>
    </figure>

    <figure class="gallery-item" data-category="food">
      <img src="https://source.unsplash.com/800x600/?dessert" alt="Dessert">
      <figcaption>Molten Lava Cake</figcaption>
    </figure>
  </section>

  <!-- FOOTER -->
  <footer>
    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    <p>&copy; 2024 Sanz Café. All rights reserved.</p>
  </footer>

  <script src="main.js"></script>
  <script src="js/gallery.js"></script>
</body>
</html>
